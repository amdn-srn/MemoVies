<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MemoVies</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style2.css">

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
</head>

<body>

<div class="iphone">

    <!-- CARTE BACKGROUND -->
    <div id="map"></div>

    <!-- BARRE GLASS -->
    <div class="image-bottom">
        <a href="#" class="btn-bottom">
            <img src="profil_icon.svg" alt="">
        </a>
    </div>

    <!-- Bouton carte -->
    <a href="#" class="btn-map">
        <img src="carte.png" alt="">
    </a>

    <!-- Bouton plus -->
    <a href="#" class="btn-plus"></a>
    <img src="plus.png" class="plus-icon" alt="">

    <!-- Bouton photo -->
    <img src="btn_photo.png" class="btn-photo" alt="">

    <!-- Bouton play (UI demo) -->
    <button class="button" onclick="toggleButton(this)"></button>

    <!-- Scroll horizontal -->
    <div class="container-horizontal">
        <button>Personnel</button>
        <button>Historique</button>
        <button>Tous</button>
    </div>

    <button class="glass"></button>

</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- JS INTÉGRÉ -->
<script>
/* ========================= */
/* INITIALISATION CARTE */
/* ========================= */
const map = L.map('map', {
    zoomControl: false
}).setView([48.8566, 2.3522], 13);

// TUILES
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '© OpenStreetMap © CARTO'
}).addTo(map);


// MARQUEUR EXEMPLE
L.marker([48.8566, 2.3522])
    .addTo(map)
    .bindPopup("Paris");

// FIX écran noir Leaflet
window.addEventListener('load', () => {
    map.invalidateSize();
});

/* ========================= */
/* UI DEMO */
/* ========================= */
function toggleButton(btn) {
    btn.classList.toggle("active");
}

// Empêche le scroll parent sur mobile
map.getContainer().addEventListener('touchstart', e => {
    e.stopPropagation();
});
</script>

</body>
</html>
