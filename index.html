<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoVies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="homepage_content">
    <video class="bgVideo" id="bgVideo" autoplay muted  playsinline>
        <source src="./video3.mp4" type="video/mp4">
    </video> 

    <div class="nav_bottom">

        <svg class="nav-shape" viewBox="0 0 390 164" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M196.176 0.000976562C247.115 0.0965256 273.768 41.7183 323.983 63H390V163H0V63H68.1924C118.408 41.7184 145.061 0.0966583 196 0.000976562V0H196.176V0.000976562Z" 
                  fill="rgba(0, 0, 0, 0.3)" />
            <path d="M0 63H68.1924C118.408 41.7184 145.061 0.0966583 196 0.000976562C247.115 0.0965256 273.768 41.7183 323.983 63H390" 
                  stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" fill="none" />
        </svg>

        <div class="btn_profil">
        <a href="./profil.html" class="btn-profil">
            <img src="./profil_icon.svg" alt="profil">
        </a>
</div>

<div class="btn_map">
    <a href="#" class="btn-map">
        <img src="./carte.png" alt="carte">
    </a>
</div>
    
<div class="btn_plus">
        <img src="./plus_icon.png" class="plus-icon" alt="plus"> 
    </div>
  
    <div class="btn_fond"></div>
<button class="btn_play" onclick="toggleButton(this)">
  <div class="btn_circle"></div>
</button>
    

    <div class="container-horizontal">
        <button>Personnel</button>
        <button>Historique</button>
        <button>Tous</button>
        <div class="glass-indicator"></div>
    </div>
</div>
</div>


<script>
const video = document.getElementById("bgVideo");

function toggleButton(btn) {
    btn.classList.toggle("active");
    if (video.paused) {
        video.play();
    } else {
        video.pause();
    }
}
</script>

</body>
</html>
