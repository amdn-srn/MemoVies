<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoVies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="iphone">


    <video id="bgVideo" muted playsinline>
        <source src="./video3.mp4" type="video/mp4">
    </video> 

    <div class="image-bottom">

         <button>
        <a href="./profil.html" class="btn-bottom">
            <img src="./profil_icon.svg" alt="">
        </a>
        </button>
    </div>

    

    <!-- Bouton carte -->
    <a href="#" class="btn-map">
        <img src="./carte.png" alt="">
    </a>

    <!-- Bouton plus -->
    <a href="#" class="btn-plus"></a>
    <img src="./plus.png" class="plus-icon" alt="">

    <!-- Bouton photo -->
    <img src="./btn_photo.png" class="btn-photo" alt="">

    <!-- Bouton play / pause -->
    <button class="button" onclick="toggleButton(this)"></button>

     <!-- Bouton scroll -->
    <div class="container-horizontal">
        <button>Personnel</button>
        <button>Historique</button>
        <button>Tous</button>
    </div>
    <button class="glass"></button>
</div>




<script>
const video = document.getElementById("bgVideo");

function toggleButton(btn) {
    btn.classList.toggle("active");

    if (video.paused) {
        video.play();
    } else {
        video.pause();
    }
}
</script>


</body>
</html>
