<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MemoVies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="iphone">

    <!-- VidÃ©o background -->
    <video id="bgVideo" muted playsinline>
        <source src="video3.mp4" type="video/mp4">
    </video> 

    <!-- BARRE GLASS (forme Figma) -->
    <div class="image-bottom">
        <!-- Bouton profil -->
        <a href="#" class="btn-bottom">
            <img src="profil_icon.svg" alt="">
        </a>
    </div>

    

    <!-- Bouton carte -->
    <a href="#" class="btn-map">
        <img src="carte.png" alt="">
    </a>

    <!-- Bouton plus -->
    <a href="#" class="btn-plus"></a>
    <img src="plus.png" class="plus-icon" alt="">

    <!-- Bouton photo -->
    <img src="btn_photo.png" class="btn-photo" alt="">

    <!-- Bouton play / pause -->
    <button class="button" onclick="toggleButton(this)"></button>

     <!-- Bouton scroll -->
    <div class="container-horizontal">
        <button>Personnel</button>
        <button>Historique</button>
        <button>Tous</button>
    </div>
    <button class="glass"></button>
</div>

<script>
const video = document.getElementById("bgVideo");

function toggleButton(btn) {
    btn.classList.toggle("active");

    if (video.paused) {
        video.play();
    } else {
        video.pause();
    }
}
</script>

</body>
</html>
